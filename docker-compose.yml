networks:
  dosportal_internal:
    driver: bridge

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    image: dosportal-backend:local
    env_file:
      - .env
    volumes:
      - ./backend:/DOSPORTAL
    depends_on:
      - db_dosportal
      - redis
      - minio
    networks:
      - dosportal_internal

  frontend:
    build:
      context: .
      dockerfile: frontend.dev.Dockerfile
    image: dosportal-frontend:local
    volumes:
      - ./frontend:/app/frontend
    environment:
      - CHOKIDAR_USEPOLLING=true # Docker Desktop on Windows: file events need polling
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - dosportal_internal

  worker:
    image: dosportal-backend:local
    entrypoint: python3 manage.py qcluster
    env_file:
      - .env
    depends_on:
      - backend
      - db_dosportal
      - redis
    networks:
      - dosportal_internal

  redis:
    image: redis
    depends_on:
      - db_dosportal
    networks:
      - dosportal_internal

  db_dosportal:
    image: postgis/postgis
    env_file:
      - .env
    volumes:
      - ./data/db_pg:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-dosportal}
      - POSTGRES_USER=${POSTGRES_USER:-dosportal_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dosportal_password}
    networks:
      - dosportal_internal

  minio:
    image: minio/minio
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:8080/minio
      MINIO_SERVER_URL: http://localhost:8080/s3
      MINIO_BROWSER_REDIRECT: "on"
    command: server /data --console-address ":9001" --address ":9000"
    volumes:
      - ./data/minio:/data
    networks:
      - dosportal_internal

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx_config/default.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dosportal_internal
