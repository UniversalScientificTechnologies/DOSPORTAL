  deploy:
    name: Deploy (dev)
    # needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Debug and Clean Secrets
        id: clean_secrets
        run: |
          # Clean whitespace from secrets
          CLEAN_HOST=$(echo "${{ secrets.DEPLOY_HOST }}" | xargs)
          CLEAN_USER=$(echo "${{ secrets.DEPLOY_USER }}" | xargs)
          
          echo "Original HOST length: ${#CLEAN_HOST}"
          echo "Original USER length: ${#CLEAN_USER}"
          
          # Check for common issues
          if [[ "$CLEAN_HOST" == http* ]]; then
            echo "::warning::DEPLOY_HOST starts with http/https - stripping it"
            CLEAN_HOST=$(echo "$CLEAN_HOST" | sed 's|^https*://||g')
          fi
          
          # Mask parts for debug
          echo "HOST last char: ${CLEAN_HOST: -1}"
          echo "HOST last octet: ...${CLEAN_HOST##*.}"
          
          # Save cleaned secrets to output
          echo "host=$CLEAN_HOST" >> $GITHUB_OUTPUT
          echo "user=$CLEAN_USER" >> $GITHUB_OUTPUT
          
          # Setup SSH Key
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Test SSH connection
        run: |
          HOST="${{ steps.clean_secrets.outputs.host }}"
          USER="${{ steps.clean_secrets.outputs.user }}"
          
          echo "Testing connection to $USER@$HOST"
          ssh -vvv -i /tmp/ssh_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 "$USER@$HOST" "echo 'SSH connection successful'" || echo "SSH failed"
          
      - name: Deploy to dev server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_DIR: /data/ust/dosportal/master
          ENV_FILE: /data/ust/dosportal/master/env/dev.env
          COMPOSE_FILE: docker-compose.dev.yml
          PROJECT_NAME: dosportal-dev
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME_BASE: ${{ env.IMAGE_NAME_BASE }}
          IMAGE_TAG: dev
        with:
          host: ${{ steps.clean_secrets.outputs.host }}
          username: ${{ steps.clean_secrets.outputs.user }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: APP_DIR,ENV_FILE,COMPOSE_FILE,PROJECT_NAME,REGISTRY,IMAGE_NAME_BASE,IMAGE_TAG
          script: |
            set -euo pipefail

            echo "==> Entering app dir"
            cd "$APP_DIR"

            echo "==> Sanity checks"
            test -f "$COMPOSE_FILE" || (echo "Missing compose file: $APP_DIR/$COMPOSE_FILE" && exit 1)
            test -f "$ENV_FILE" || (echo "Missing env file: $ENV_FILE" && exit 1)
            docker version >/dev/null
            docker compose version >/dev/null

            echo "==> Pull images (explicit, public GHCR)"
            docker pull "$REGISTRY/$IMAGE_NAME_BASE-backend:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_BASE-frontend:$IMAGE_TAG"

            echo "==> Compose pull (recommended if compose references images)"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" --env-file "$ENV_FILE" pull

            echo "==> Up (no downtime 'down' step)"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --remove-orphans

            echo "==> Show status"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" ps

            echo "==> Cleanup old images (keep recent ones)"
            docker image prune -af --filter "until=168h"

            echo "==> Done"

