on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: universalscientifictechnologies/dosportal

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: backend
            dockerfile: backend.Dockerfile
          - component: frontend
            dockerfile: frontend.Dockerfile
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image (${{ matrix.component }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}:dev
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}:buildcache
          outputs: type=docker,dest=/tmp/${{ matrix.component }}-image.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-image
          path: /tmp/${{ matrix.component }}-image.tar
          retention-days: 1

  push:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.component }}-image
          path: /tmp
      
      - name: Load Docker image
        run: docker load --input /tmp/${{ matrix.component }}-image.tar
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker image (${{ matrix.component }})
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}:dev

  deploy:
    needs: push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Transfer docker-compose via SSH
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          
          # Create directory if it doesn't exist
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p /data/ust/dosportal/master"
          
          # Copy docker-compose file
          scp -i /tmp/deploy_key -o StrictHostKeyChecking=no docker-compose.dev.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/data/ust/dosportal/master/
          
          rm /tmp/deploy_key
      
      - name: Deploy to dev server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME_BASE: ${{ env.IMAGE_NAME_BASE }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY,IMAGE_NAME_BASE
          script: |
            cd /data/ust/dosportal/master
            
            # Login to GitHub Container Registry
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            # Pull latest images
            docker pull $REGISTRY/$IMAGE_NAME_BASE-backend:dev
            docker pull $REGISTRY/$IMAGE_NAME_BASE-frontend:dev
            
            # Stop and remove old containers
            docker compose -f docker-compose.dev.yml down
            
            # Start new containers
            docker compose -f docker-compose.dev.yml up -d
            
            # Clean up old images
            docker image prune -f
