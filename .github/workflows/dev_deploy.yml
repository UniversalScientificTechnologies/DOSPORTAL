    steps:
      - name: Debug secrets
        run: |
          echo "DEPLOY_HOST exists: ${{ secrets.DEPLOY_HOST != '' }}"
          echo "deploy_host exists (lowercase): ${{ secrets.deploy_host != '' }}"
          echo "DEPLOY_USER exists: ${{ secrets.DEPLOY_USER != '' }}"
          echo "deploy_user exists (lowercase): ${{ secrets.deploy_user != '' }}"
          echo "DEPLOY_SSH_KEY exists: ${{ secrets.DEPLOY_SSH_KEY != '' }}"
          echo "deploy_ssh_key exists (lowercase): ${{ secrets.deploy_ssh_key != '' }}"
          echo "DEPLOY_HOST last octets: ...${DEPLOY_HOST##*.}"
          echo "DEPLOY_USER value: $DEPLOY_USER"
          echo "SSH_KEY first line: $(echo "$SSH_KEY" | head -n 1)"
          echo "SSH_KEY line count: $(echo "$SSH_KEY" | wc -l)"
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}${{ secrets.deploy_host }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}${{ secrets.deploy_user }}
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}${{ secrets.deploy_ssh_key }}
      
      - name: Test SSH connection
        run: |
          echo "$SSH_KEY" > /tmp/test_key
          chmod 600 /tmp/test_key
          echo "Testing SSH connection with verbose output..."
          ssh -vvv -i /tmp/test_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 "$DEPLOY_USER@$DEPLOY_HOST" "echo 'SSH connection successful'" || echo "SSH connection failed with exit code $?"
          rm /tmp/test_key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}${{ secrets.deploy_host }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}${{ secrets.deploy_user }}
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}${{ secrets.deploy_ssh_key }}

      - name: Deploy to dev server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Deployment paths / identifiers
          APP_DIR: /data/ust/dosportal/master
          ENV_FILE: /data/ust/dosportal/master/env/dev.env
          COMPOSE_FILE: docker-compose.dev.yml
          PROJECT_NAME: dosportal-dev

          # Image names (nastavuješ už v workflow env, nebo dej do secrets)
          REGISTRY: ${{ env.REGISTRY }}                 # např. ghcr.io/ust-org
          IMAGE_NAME_BASE: ${{ env.IMAGE_NAME_BASE }}   # např. dosportal
          IMAGE_TAG: dev
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: APP_DIR,ENV_FILE,COMPOSE_FILE,PROJECT_NAME,REGISTRY,IMAGE_NAME_BASE,IMAGE_TAG
          script: |
            set -euo pipefail

            echo "==> Entering app dir"
            cd "$APP_DIR"

            echo "==> Sanity checks"
            test -f "$COMPOSE_FILE" || (echo "Missing compose file: $APP_DIR/$COMPOSE_FILE" && exit 1)
            test -f "$ENV_FILE" || (echo "Missing env file: $ENV_FILE" && exit 1)
            docker version >/dev/null
            docker compose version >/dev/null

            echo "==> Pull images (explicit, public GHCR)"
            docker pull "$REGISTRY/$IMAGE_NAME_BASE-backend:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_BASE-frontend:$IMAGE_TAG"

            echo "==> Compose pull (recommended if compose references images)"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" --env-file "$ENV_FILE" pull

            echo "==> Up (no downtime 'down' step)"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --remove-orphans

            echo "==> Show status"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" ps

            echo "==> Cleanup old images (keep recent ones)"
            docker image prune -af --filter "until=168h"

            echo "==> Done"

