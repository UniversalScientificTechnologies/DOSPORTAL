on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: universalscientifictechnologies/dosportal

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - component: backend
            dockerfile: backend.Dockerfile
          - component: frontend
            dockerfile: frontend.Dockerfile
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            
      - name: Build and push Docker image (${{ matrix.component }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}:buildcache,mode=max

  deploy:
    name: Deploy (dev)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to dev server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # GHCR login (doporučuji bot účet + fine-grained token s read:packages)
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_READ_TOKEN }}

          # Deployment paths / identifiers
          APP_DIR: /data/ust/dosportal/master
          ENV_FILE: /data/ust/dosportal/master/env/dev.env
          COMPOSE_FILE: docker-compose.dev.yml
          PROJECT_NAME: dosportal-dev

          # Image names (nastavuješ už v workflow env, nebo dej do secrets)
          REGISTRY: ${{ env.REGISTRY }}                 # např. ghcr.io/ust-org
          IMAGE_NAME_BASE: ${{ env.IMAGE_NAME_BASE }}   # např. dosportal
          IMAGE_TAG: dev
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GHCR_USER,GHCR_TOKEN,APP_DIR,ENV_FILE,COMPOSE_FILE,PROJECT_NAME,REGISTRY,IMAGE_NAME_BASE,IMAGE_TAG
          script: |
            set -euo pipefail

            echo "==> Entering app dir"
            cd "$APP_DIR"

            echo "==> Sanity checks"
            test -f "$COMPOSE_FILE" || (echo "Missing compose file: $APP_DIR/$COMPOSE_FILE" && exit 1)
            test -f "$ENV_FILE" || (echo "Missing env file: $ENV_FILE" && exit 1)
            docker version >/dev/null
            docker compose version >/dev/null

            echo "==> Login to GHCR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            echo "==> Pull images (explicit)"
            docker pull "$REGISTRY/$IMAGE_NAME_BASE-backend:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_BASE-frontend:$IMAGE_TAG"

            echo "==> Compose pull (recommended if compose references images)"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" --env-file "$ENV_FILE" pull

            echo "==> Up (no downtime 'down' step)"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" --env-file "$ENV_FILE" up -d --remove-orphans

            echo "==> Show status"
            docker compose -p "$PROJECT_NAME" -f "$COMPOSE_FILE" ps

            echo "==> Cleanup old images (keep recent ones)"
            docker image prune -af --filter "until=168h"

            echo "==> Done"

