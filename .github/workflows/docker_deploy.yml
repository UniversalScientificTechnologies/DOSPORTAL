on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: universalscientifictechnologies/dosportal

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build backend image
        run: docker compose -f docker-compose.yml build backend

      - name: Start dependencies
        run: docker compose -f docker-compose.yml up -d db_dosportal redis minio

      - name: Run backend tests
        run: docker compose -f docker-compose.yml run --rm backend pytest DOSPORTAL/tests/

      - name: Shutdown services
        if: always()
        run: docker compose -f docker-compose.yml down -v

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - component: backend
            dockerfile: backend.Dockerfile
          - component: frontend
            dockerfile: frontend.Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image (${{ matrix.component }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}-${{ matrix.component }}:buildcache
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}/{1}-{2}:buildcache,mode=max', env.REGISTRY, env.IMAGE_NAME_BASE, matrix.component) || '' }}
