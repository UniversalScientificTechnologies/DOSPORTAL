

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex justify-content-between"><div class="h1">Edit detector</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                {{ detectorEditForm | crispy }}

            </form>
        </div>
    </div>
</div>
</div>


{% endblock %}
